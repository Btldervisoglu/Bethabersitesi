{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Kayıt {% endblock title %}
{% block content %}
<h2>Kayıt Oluştur</h2>
<form method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-info" type="submit"> Kaydol </button>
</form>
{% endblock content %}
