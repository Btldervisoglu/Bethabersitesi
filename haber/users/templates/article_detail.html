{% extends 'base.html' %}
{% block content %}
<div class="article-entry" class="caption">
    <img src="{{article.image.url}}" class="img-responsive">
    <h2>{{object.title}}</h2>
    <p> {{object.author}} tarafından yazıldı | {{object.date}}</p>
    <p>{{object.body}}</p>
</div>
<p>
    <a href="{% url 'article_edit' article.pk %} " class="text-primary" >Düzenle</a> |
    <a href="{%url 'article_delete' article.pk %}" class="text-danger">Sil</a></p>
<p><a href="{% url 'article_list' %}" class="btn btn-secondary fst-italic">Bütün makalelere git</a></p>


{% endblock content %}
